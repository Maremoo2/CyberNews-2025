name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]
    paths:
      - 'public/data/**'  # Trigger on data file changes
      - 'src/**'
      - '.github/workflows/**'
      - 'package*.json'
      - 'vite.config.js'

  # Trigger when other workflows complete
  workflow_run:
    workflows: ["Weekly Intelligence Analysis", "Daily Digest", "Fetch Inoreader News", "Fetch RSS Feeds"]
    branches: [main]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write  # Required for workflow dispatch

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate enriched analytics data
        run: npm run enrich-enhanced
        
      - name: Verify data files exist
        run: |
          echo "=== Checking for data files ==="
          find public/data -type f -name "*.json" | head -20
          echo "=== Daily digest files ==="
          ls -lah public/data/daily/ || echo "No daily digest files yet"
          echo "=== Weekly brief files ==="
          ls -lah public/data/briefs/ || echo "No weekly brief files yet"
          echo "=== Weekly analysis files ==="
          ls -lah public/data/analysis/ || echo "No weekly analysis files yet"
        
      - name: Build
        run: npm run build
        env:
          CI: true
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
