name: Fetch RSS Feeds

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual triggering

concurrency:
  group: cybernews-main-writers
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  fetch-rss:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch RSS feeds
        run: npm run fetch-rss
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/incidents-*.json data/metadata.json
          git commit -m "chore: update incidents with new articles from RSS feeds"
          
          # Try a few times to survive concurrent writers
          for i in 1 2 3 4 5; do
            echo "Attempt $i: fetch + rebase + push"
            git fetch origin main
            
            # Clean working directory before rebase to avoid "unstaged changes" errors
            git clean -fd
            git restore .
            
            if ! git rebase origin/main; then
              echo "Rebase failed (likely conflicts). Aborting rebase..."
              git rebase --abort
              echo "Backing off before retry..."
              sleep $((i * 3))
              continue
            fi
            
            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi
            
            echo "Push rejected (race). Backing off..."
            sleep $((i * 3))
          done
          
          echo "Push failed after retries"
          exit 1
