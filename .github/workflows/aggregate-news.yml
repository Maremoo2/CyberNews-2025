name: Aggregate News Data

on:
  push:
    paths:
      - 'news/**/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run aggregation script
        run: node scripts/aggregate-news.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/news-aggregated-2026.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit aggregated data
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news-aggregated-2026.json
          git commit -m "chore: update aggregated news data [skip ci]"
      
      - name: Sync with remote main (rebase)
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git fetch origin main
          git rebase origin/main
      
      - name: Push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git push origin HEAD:main
