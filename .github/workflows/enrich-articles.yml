name: Enrich Articles

on:
  workflow_run:
    workflows: ["Fetch Inoreader News"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Enrich articles (basic mode)
        run: npm run enrich-articles
      
      - name: Check for changes
        id: git-check
        run: |
          # Check all enriched files for changes
          if ls data/incidents-*-enriched.json 1> /dev/null 2>&1; then
            git add data/incidents-*-enriched.json
            if ! git diff --cached --exit-code --quiet; then
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No enriched files found to check"
          fi
      
      - name: Commit enriched data
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update enriched articles [skip ci]"
      
      - name: Sync with remote main (rebase)
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git fetch origin main
          git rebase origin/main
      
      - name: Push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git push origin HEAD:main
