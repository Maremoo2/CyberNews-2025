name: Enrich Articles with AI

on:
  workflow_run:
    workflows: ["Fetch Inoreader News"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Enrich articles with AI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run enrich-articles
      
      - name: Check for changes
        id: git-check
        run: |
          # Dynamically find enriched file for current year
          ENRICHED_FILE=$(ls data/incidents-*-enriched.json 2>/dev/null | head -n 1 || echo "data/incidents-2026-enriched.json")
          git diff --exit-code "$ENRICHED_FILE" || echo "changed=true" >> $GITHUB_OUTPUT
          echo "enriched_file=$ENRICHED_FILE" >> $GITHUB_OUTPUT
      
      - name: Commit enriched data
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          ENRICHED_FILE="${{ steps.git-check.outputs.enriched_file }}"
          git add "$ENRICHED_FILE"
          git commit -m "chore: update AI-enriched articles [skip ci]"
          git push
