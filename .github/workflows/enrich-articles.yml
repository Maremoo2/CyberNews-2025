name: Enrich Articles

on:
  workflow_run:
    workflows: ["Fetch Inoreader News"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Enrich articles (basic mode)
        run: npm run enrich-articles
      
      - name: Check for changes
        id: git-check
        run: |
          # Check all enriched files for changes
          git add data/incidents-*-enriched.json 2>/dev/null || true
          if ! git diff --cached --exit-code --quiet; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit enriched data
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update enriched articles [skip ci]"
          git push
