name: Fetch Inoreader News

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual triggering

concurrency:
  group: cybernews-main-writers
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch Inoreader news
        run: npm run fetch-news
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/incidents-2026.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/incidents-2026.json
          git commit -m "chore: update incidents with new articles from Inoreader [skip ci]"
          
          # Try a few times to survive concurrent writers
          for i in 1 2 3 4 5; do
            echo "Attempt $i: fetch + rebase + push"
            git fetch origin main
            git rebase origin/main || { git rebase --abort; exit 1; }
            
            if git push origin HEAD:main; then
              echo "Push succeeded"
              exit 0
            fi
            
            echo "Push rejected (race). Backing off..."
            sleep $((i * 3))
          done
          
          echo "Push failed after retries"
          exit 1
