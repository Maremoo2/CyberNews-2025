name: Fetch Inoreader News

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch Inoreader news
        run: npm run fetch-news
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/incidents-2026.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/incidents-2026.json
          git commit -m "chore: update incidents with new articles from Inoreader [skip ci]"
      
      - name: Sync with remote main (rebase)
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git fetch origin main
          git rebase origin/main
      
      - name: Push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git push origin HEAD:main
